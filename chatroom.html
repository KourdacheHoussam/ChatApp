<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <!-- CSS imports-->
    <link rel="stylesheet" href="frontend/css/34gs-queries.css">
    <link rel="stylesheet"  href="frontend/css/34gs.css">
    <link rel="stylesheet" href="frontend/css/bootstrap.css">
    <link rel="stylesheet" href="frontend/css/bootstrap.min.css">
    <!-- JS scripts -->
    <script src="frontend/js/jquery-1.10.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- chargement du script socket io : quand le serveur est démarré toutes
     les librairies sont accessibles en tapant le bon chemin dans l'url-->
    <script src="http://localhost:1337/socket.io/socket.io.js"></script>
    <!-- il faut égalemment importer le script qui se charge du traitement du côté client, i-e client.js-->
    <script  src="backend/client/client.js"></script>
</head>
<body>


<!-- HEADER-->
<div class="navbar navbar-header nav-justified" role="navigation">
    <div class="container " >
        <div class="navbar-header"> <h2 class="text-center">Chat Room</h2></div>
    </div>
</div>
<!-- BODY-->
<div class="container ">
    <div class="row">

        <!-- LIST OF USERS CONTAINER-->
        <div class="col-md-4">
            <div class="panel panel-success">
                <div class="panel-heading">Liste utilisateurs</div>
                <div class="panel-body" id="liste-utilisateurs">
                    Liste ici
                </div>
            </div>
        </div>

        <!-- MESSAGES CONTAINER -->
        <div class="col-md-8 text-center">
            <div class="row">
                <div class="panel panel-success">
                    <div class="panel-heading">Messagerie</div>
                    <div class="panel-body text-justify text-center ">
                        <!-- MESSAGES OF SENDER-->
                        <div class="col-md-6 text-left" id="messages-envoyes">
                            sdgsùgjdsùjg
                        </div>
                        <!-- MESSAGES OF RECEIVER-->
                        <div class="col-md-6 text-right" id="messages-recus">
                            fsdgdsgsùdgsjdùg
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="footer" style="position: fixed; padding: 10px 10px 10px 10px;">
    <div class="container ">
        <div class="form-group">
            <div class="col-md-10 col-md-pull-0 ">
                <textarea class="form-control" id="message" name="message" placeholder="Votre message" rows="1" aria-disabled="true"></textarea>
            </div>
        </div>
        <input type="submit" value="Envoyer" class="btn btn-primary btn-group-lg"/>
    </div>
</div>



</body>
</html>
