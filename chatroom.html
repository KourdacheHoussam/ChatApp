<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <!-- JS scripts   -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <!-- il faut égalemment importer le script qui se charge du traitement du côté client, i-e client.js-->
    <script src="node_modules/socket.io/socket.io.js"></script>


    <!-- CSS imports-->
    <link rel="stylesheet" href="frontend/css/34gs-queries.css">
    <link rel="stylesheet"  href="frontend/css/34gs.css">
    <link rel="stylesheet" href="frontend/css/bootstrap.css">
    <link rel="stylesheet" href="frontend/css/bootstrap.min.css">
</head>
<body>

<!-- HEADER-->
<div class="navbar navbar-header nav-justified" role="navigation">
    <div class="container " >
        <div class="navbar-header"> <h2 class="text-center">Chat Room</h2></div>
    </div>
</div>
<!-- BODY-->
<div class="container ">
    <div class="row">

        <!-- LIST OF USERS CONTAINER-->
        <div class="col-md-4">
            <div class="panel panel-success pre-scrollable"  style="height:650px; ">
                <div class="panel-heading">Liste utilisateurs</div>
                <div class="panel-body" id="liste-utilisateurs">

                </div>
            </div>
        </div>

        <!-- MESSAGES CONTAINER -->
        <div class="col-md-8 text-center">
            <div class="row">
                <div class="panel panel-success  pre-scrollable" style="height:650px; ">
                    <div class="panel-heading">Messagerie</div>
                    <div class="panel-body text-justify text-center ">
                        <!-- MESSAGES OF SENDER-->
                        <div class="col-md-6 text-left" id="messages-envoyes">
                            sdgsùgjdsùjg
                        </div>
                        <!-- MESSAGES OF RECEIVER-->
                        <div class="col-md-6 text-right" id="messages-recus">
                            fsdgdsgsùdgsjdùg
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="footer" style="position: fixed; padding: 20px 40px 40px 10px">
    <div class="container ">
        <div class="form-group">
            <div class="col-md-11 col-md-pull-0 ">
                <textarea style="padding-left: 20px" class="form-control" id="message" name="message" placeholder="Votre message" rows="1" aria-disabled="true"></textarea>
            </div>
        </div>
        <input type="submit" value="Envoyer" class="btn btn-primary btn-group-lg"/>
    </div>
</div>



<!-- Scripts JS : include the client side script -->
<script src="backend/client/client.js" type="application/javascript"></script>


</body>
</html>
